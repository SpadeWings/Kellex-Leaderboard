<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ Update Scores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <h2>Login to Update Scores</h2>
  </header>

  <main>
    <!-- Login -->
    <div id="loginBox">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>

    <!-- Update Form -->
    <form id="updateForm" style="display:none;">
      <input type="text" id="name" placeholder="Learner Name" required />
      <input type="text" id="class" placeholder="Class (e.g. JSS2)" required />
      <input type="number" id="score" placeholder="Score" required />
      <button type="submit">Update Score</button>
    </form>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
